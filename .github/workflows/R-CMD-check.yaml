name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      _R_CHECK_FORCE_SUGGESTS_: false
      NOT_CRAN: true

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Install system dependencies for packages like rgl
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpng-dev libglu1-mesa-dev freeglut3-dev mesa-common-dev

      # Install everything needed
      - name: Install and check
        run: |
          Rscript -e 'cat("Running on R version:", R.version.string, "\n");
          options(repos = c(CRAN="https://cran.rstudio.com"));
          install.packages(c(
            "rcmdcheck", "MASS", "stats", "future", "future.apply",
            "testthat", "rmarkdown", "knitr"
          ), dependencies = TRUE);
          rcmdcheck::rcmdcheck(
            args = c("--no-manual", "--as-cran"),
            build_args = c("--no-build-vignettes", "--no-manual"),
            error_on = "warning"
          )'
